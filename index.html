<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,800;1,100&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="src/styles/normalize.css" />
  <link rel="stylesheet" href="src/styles/style.css" />
  <link rel="icon" href="assets/pokeball.png">
</head>

<body>
  <header>
    <div class="container">
      <h1 class="mt-2 color-white text-light">Pokedex</h1>
    </div>
  </header>

  <main>
    <div class="">
      
        
        <div class="container">
          <h2 class="text-light mt-1">Buscar:</h2>
          <div class="buscar">
            <input class="barraBusqueda" type="text" name="busqueda" id="busqueda" placeholder="Buscar Pokemon" />
            <button class="btn btn-primary" onclick="pokeStatsBoton()">
              Buscar
            </button>
          </div>
        </div>
        
      
        
          <div class="cuerpo">
            <div class="info">
              <div class="imagen">
                <img src="assets/poke.png" alt="poke" id="pokeImg" name="pokeImg" class="pokeball" />
              </div>
              <div class="stats">
                <h2 class="statsNombre" id="name">
                  <img src="" id="tipo" alt="" />
                </h2>
                <p><span id="id"></span></p>
                <p><span id="hp"></span></p>
                <p><span id="ataque"></span></p>
                <p><span id="defensa"></span></p>
                <p><span id="ataqueEspecial"></span></p>
                <p><span id="defensaEspecial"></span></p>
                <p><span id="velocidad"></span></p>
              </div>
            </div>
    
            <div class="lista ">
                <div class="tarjeta centrarTarjeta  ">
                  <div class="scroll espacioTarjeta">
                    <div class="row row-cols-1" id="pokeLista"></div>
                  </div>
                </div>
            </div>
          
        </div>
        
      </div>
      

    </div>
    </div>
  </main>

  <footer></footer>

  <script src="src/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
